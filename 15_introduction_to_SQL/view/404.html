<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page Not Found · Airbnb</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Optional: Airbnb-like font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="min-h-screen bg-white flex items-center justify-center">

  <div class="max-w-md text-center px-6">
    
    <!-- Airbnb Logo Style Text -->
    <div class="mb-6">
      <span class="text-3xl font-semibold text-rose-500">airbnb</span>
    </div>

    <!-- 404 -->
    <h1 class="text-6xl font-semibold text-gray-900 mb-4">404</h1>

    <!-- Message -->
    <p class="text-xl font-medium text-gray-800 mb-2">
      Page not found
    </p>

    <p class="text-gray-500 mb-8">
      Sorry, we can’t find the page you’re looking for. It might have been moved or deleted.
    </p>

    <!-- Buttons -->
    <div class="flex items-center justify-center gap-4">
      <a href="/"
        class="px-6 py-3 bg-rose-500 text-white rounded-lg font-medium hover:bg-rose-600 transition">
        Go to homepage
      </a>

      <a href="/contact-us"
        class="px-6 py-3 border border-gray-300 rounded-lg font-medium text-gray-700 hover:bg-gray-100 transition">
        Contact support
      </a>
    </div>

  </div>

</body>
</html>
