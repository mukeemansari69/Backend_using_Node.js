<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Home Â· Airbnb</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-gray-50 min-h-screen">

  <!-- Header -->
  <header class="bg-white border-b">
    <div class="max-w-7xl mx-auto px-6 py-4">
      <h1 class="text-2xl font-semibold text-rose-500">airbnb</h1>
    </div>
  </header>

  <!-- Main -->
  <main class="flex items-center justify-center py-20 px-4">

    <div class="bg-white w-full max-w-md rounded-2xl shadow-sm p-8">

      <h2 class="text-2xl font-semibold text-gray-900 mb-2">
        Add your home
      </h2>

      <p class="text-gray-500 mb-6">
        Share your place and start hosting guests.
      </p>

      <form action="/host/success" method="POST" class="space-y-6">

        <!-- Input -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            House name
          </label>
          <input
            type="text"
            name="houseName"
            placeholder="Enter house Name"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-rose-500"
          />
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full py-3 bg-rose-500 text-white rounded-lg font-medium hover:bg-rose-600 transition"
        >
          Add home
        </button>

      </form>

    </div>

  </main>

</body>
</html>
