<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Success · Airbnb</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-gray-50 min-h-screen">

  <!-- Header -->
  <header class="bg-white border-b">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <h1 class="text-2xl font-semibold text-rose-500">airbnb</h1>
      <nav>
        <a href="/host/add-home"
          class="px-5 py-2 bg-rose-500 text-white rounded-lg font-medium hover:bg-rose-600 transition">
          Add your home
        </a>
      </nav>
    </div>
  </header>

  <!-- Page Content -->
  <main class="flex items-center justify-center min-h-[calc(100vh-80px)]">
    <div class="bg-white rounded-2xl shadow-sm p-10 max-w-md text-center">

      <!-- Success Icon -->
      <div class="mx-auto mb-6 flex items-center justify-center w-14 h-14 rounded-full bg-green-100">
        <svg class="w-7 h-7 text-green-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
        </svg>
      </div>

      <!-- Title -->
      <h1 class="text-2xl font-semibold text-gray-900 mb-2">
        Form submitted successfully
      </h1>

      <!-- Message -->
      <p class="text-gray-500 mb-8">
        Your information has been received. We’ll take it from here.
      </p>

      <!-- Button -->
      <a href="/"
        class="inline-block px-6 py-3 bg-rose-500 text-white rounded-lg font-medium hover:bg-rose-600 transition">
        Go to homepage
      </a>

    </div>
  </main>

</body>
</html>
